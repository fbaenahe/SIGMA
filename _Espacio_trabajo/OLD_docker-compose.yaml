version: "3.7"  # optional since v1.27.0
services:

  based:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes:
      - /home/fabian/Documentos/Code/SIGMA/_nuevo_sitio/Base_Datos:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: sigma

  phpmyadmin:
    image: phpmyadmin:5.1.3-apache
    environment:
      PMA_HOST: based
    ports:
      - 888:80

